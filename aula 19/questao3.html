<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>

        let numeros
        let pares = []
        let impares = []
        for(let i = 0; i<10; i++ ){
            numeros = parseInt(prompt("digite um numero"))
            if(numeros%2 == 0){
                pares.unshift(numeros)
            }
            else{
                impares.unshift(numeros)
            }
            

        }
        console.log(pares)
        console.log(impares)
    </script>
</head>
