<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        let numero = parseInt(prompt("digite um numero"))
        if(numero == 1){
            alert("domingo")
        }
        else if(numero==2){
            alert("segunda feira")
        }
        else if(numero==3){
            alert("terca feira")
        }
        else if(numero==4){
            alert("quarta feira")
        }
        else if(numero==5){
            alert("quinta feira")
        }
        else if(numero==6){
            alert("sexta")
        }
        else if(numero==7){
            alert("sabado")
        }
        else if(numero > 7){
            alert("nao existe")
        }
        </script>
  </head>
  <body></body>
</html>
