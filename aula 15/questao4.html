  <script>
    let idade = parseInt(prompt("digite sua idade"))
    if(idade <16){
        alert("nao eleitor")
    }
    else if(idade >= 18 && idade <= 65){
        alert("eleitor obrigatorio")
    }
    else if(idade <16 && idade >18 && idade < 65){
        alert("eleitor facultativo")
    }

    </script>
