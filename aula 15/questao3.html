<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <script>
    let saldo = parseInt(prompt("digite seu saldo"))
    if(saldo <=500){
        alert ("nenhum credito")
    }
    else if(saldo >=501 && saldo <=1000){
        alert("30% do valor do saldo medio")
    }
    else if(saldo >=1001 && saldo <=3000){
        alert("40% do valor do saldo medio")
    }
    else if(saldo > 3001){
        alert("50% do valor do saldo medio")
    }
     </script>

</html>
