<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        let  cont = 0
        let numero = 0

        while(cont < 5){
            numero = parseInt(prompt("digite um numero"))
            if(numero % 2 == 0){
                document.write(numero)
                cont++
            }

        }
    </script>
</head>
