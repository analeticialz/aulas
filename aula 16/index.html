<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        let senha = "lobo";
        let senhaDigitada = prompt("digite a senha")
        for(var i = 1; i < 3; i++){
            if(senha == senhaDigitada){
                alert("senha correta")
                break
            }else{
                alert("senha incorreta")
                senhaDigitada = prompt("digite a senha")
                console.log(i)
            }
        }
        console.log(i)
        if(i==3 && senha != senhaDigitada){
            alert("senha bloqueada")
        }else{
            alert("senha correta")
        }
        
         </script>
  </head>
